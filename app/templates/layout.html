<html>

<head>
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="university of nairobi notes api ,access to university unit resources and pdfs"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta charset='UTF-8'>
</head>

<body>
    <div>
        <header>
            <nav id='nav'>
                <div class='nav-items-left'><a href='/'>Home</a>
                </div>
                {%if current_user.is_anonymous%}
                <div class='nav-items'><a href="{{url_for('auth.login')}}" id='login'>Login</a>{%else%}
                    <div class='nav-items'><a href="{{url_for('auth.logout')}}">Logout</a> {%endif%} {%if current_user.is_authenticated%}
                    </div>
                    <div id="icon"><img id='img' src='https://cdn1.iconfinder.com/data/icons/user-pictures/100/unknown-512.png' alt='Google profile'></div> {%endif%} </nav>

            {% block notifications%} {%for category,message in get_flashed_messages(with_categories=True)%}
            <div class=' alert alert-{{category}}'>
                <button class='close' data-dismiss="alert">&times</button>
            </div>
            {%endfor%} {% endblock %} {%block content%}

            <div class="modal"></div>
            {%endblock%}







        </header>

</body>
<script>
</script>

</html>
